<div class="card">
  <p-table  [value]="(pessoas$ | async) || []" dataKey="id" editMode="row"
    [tableStyle]="{ 'min-width': '50rem', 'max-width': '100rem', 'margin': '0 auto' }"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Nome</th>
        <th style="width:20%">CPF</th>
        <th style="width:20%">Email</th>
        <th style="width:20%">Escola</th>
        <th style="width:20%">Endere√ßo</th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pessoa let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="pessoa">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="pessoa.nome" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ pessoa.nome }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="pessoa.cpf" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ pessoa.cpf }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="email" [(ngModel)]="pessoa.email" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ pessoa.email }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="pessoa.escola" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ pessoa.escola }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="pessoa.endereco" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ pessoa.endereco }}
            </ng-template>
          </p-cellEditor>
        </td>

        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(pessoa)"
              text
              rounded
              severity="secondary"
            ></button>

            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(pessoa)"
              text
              rounded
              severity="secondary"
            ></button>

            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              (click)="onRowEditCancel(pessoa, ri)"
              text
              rounded
              severity="secondary"></button>

            <button
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-trash"
              (click)="deletarPessoa(pessoa.id)"
              text
              rounded
              severity="secondary"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
